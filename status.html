<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Wake-Over-Lan Interface</title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/master.css" />
</head>
<body>
	<h1>Wake-Over-Lan Interface</h1>
	<table>
		<tr>
			<th>User</th>
			<th>Status</th>
			<th>Action</th>
		</tr>
		{{range .}}
		<tr>
			<td>{{.Name}}</td>
			<td>{{.IP | status}}</td>
			<td><a href="/wake_up.php?IP={{.IP}}&amp;MAC={{.MAC}}">Wake Up!</a></td>
		</tr>
		{{end}}
	</table>
</body>
</html>
