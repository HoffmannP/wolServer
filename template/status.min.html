<!doctype html><meta charset=utf-8><title>Wake-Over-Lan Interface</title><script>document.addEventListener("DOMContentLoaded",t=>Array.from(document.querySelectorAll(".netstat")).forEach(t=>fetch(`/netstat.php?ID=${t.dataset.id}`).then(t=>t.text()).then(e=>t.innerHTML=e)))</script><style>body{font-family:sans-serif}span.offline{color:red}span.online{color:green}a{border:2px outset ButtonFace;color:#000;padding:1px 2px;background:ButtonFace;border-radius:1px;text-decoration:none}td{border:3px solid #fff}</style><h1>Wake-Over-Lan Interface</h1><table><tr><th>User<th>Network Status<th>Action</tr>{{range $id, $ele := .}}<tr title={{$ele.Text}}><td>{{$ele.Name}}<td class=netstat data-id={{$id}}>unknown<td><a href="/wake_up.php?ID={{$id}}">Wake Up!</a></tr>{{end}}</table>
